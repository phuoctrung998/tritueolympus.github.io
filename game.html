<script>
    $("#start ").click(function() {
        var seconds = 0;
        var el = document.getElementById('seconds-counter');

        var interval = setInterval(function() {
            seconds += 1;
            el.innerText = seconds + " giây";
            if (seconds === 300) {
                clearInterval(interval);
                el.innerText = "Hết giờ";
                alert('Hết giờ');
            }

        }, 1000);



    });
</script>

<script>
    $(document).ready(function() {

        // read more giftcode
        let list1 = $('.list-row1');
        let list2 = $('.list-row2');

        let heightList1 = list1.height();
        let heightList2 = list2.height();

        if (heightList1 > 200) {
            list1.next(".show-more").fadeIn();
            list1.addClass('more-description');
        }
        if (heightList2 > 200) {
            list2.next(".show-more").fadeIn();
            list2.addClass('more-description');
        }


        // List event recommended
        $(".main-event-recommended").slick({
            autoplay: false,
            autoplaySpeed: 1000,
            // speed: 10,
            // centerPadding: '15px',
            arrows: false,
            mobileFirst: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            infinite: true,
            variableWidth: true,
            responsive: [{
                breakpoint: 374,
                settings: {
                    // slidesToShow: 5,
                }
            }, {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                }
            }, {
                breakpoint: 768,
                settings: {
                    arrows: true,
                    slidesToShow: 3,
                    variableWidth: false,
                }
            }]
        });

        // add icon arrow
        $('.main-event-recommended .slick-next').html(`<span class="material-icons">
        keyboard_arrow_right
        </span>`);
        $('.main-event-recommended .slick-prev').html(`<span class="material-icons">
        keyboard_arrow_left
        </span>`);

        // slide banner
        $(".list-screenshot").slick({
            autoplay: false,
            autoplaySpeed: 1000,
            // speed: 500,
            arrows: false,
            dots: false,
            mobileFirst: true,
            slidesToShow: 1,
            variableWidth: true
        })

        // slide banner
        $(".list-slide-banner").slick({
            autoplay: true,
            autoplaySpeed: 3000,
            arrows: false,
            dots: true,
            mobileFirst: true,
            slidesToShow: 1,
        });


    });
</script>
